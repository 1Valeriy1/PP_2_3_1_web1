<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      table, th, td {
border: 1px solid black;
border-collapse: collapse;
width:500px;
height:30px;
}
    </style>
</head>
<body>

<a th:href = "@{/add}" class="btn btn-primary btn-sm mb-3"> Add User </a>

<table>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>email</th>
        <th colspan="3">Action</th>

    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getFirstName()}">FirstName</td>
        <td th:utext="${user.getLastName()}">LastName</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td><a th:href="@{/update/{id}(id=${user.getId()})}">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
    </tr>

</table>
</body>
</html>
